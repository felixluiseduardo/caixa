<!DOCTYPE html>


<html>
    <head>
        <title>Mercadinho Santa Cruz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1, h3 {text-align: center }
            table {width: 100%}
            th {border: 1px solid gray}
                
            
        </style>

    </head>
    <body>
        <h1>Caixa do Mercadinho Santa Cruz</h1>
        <h3>Produtos</h3>
        <form action="/adicionar" method="POST">
            <label>Nome: </label>
            <input type="text" name="nome"
                   required maxlength="100">
            <label>quantidade: </label>
            <input type="number" name="quantidade" required>
            <label>Preco</label>
            <input type="text" name="preco"
                   required
                   th:value="${p?.getPreco()}">
            <input type="text" name="preco" required>
            <button type="submit">Adicionar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Nome</th> 
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Subtotal</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.getNome()}"></td>
                    <td th:text="${'R$ ' + produto.getPreco()}"></td>
                    <td th:text="${produto.getQuantidade()}"></td>
                    <td th:text="${'R$ ' + produto.getPreco() * produto.getQuantidade()}"></td>
                    <td>
                         <a th:href="${'/excluir?id=' + produto.getId()}">excluir</a>
                         <a href="#">Editar</a>                                     
                    </td>
           
                </tr>
            </tbody>
        </table>
    </body>
</html>
